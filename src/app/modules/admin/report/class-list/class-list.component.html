<div class="flex flex-col flex-auto min-w-0">
    <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
        <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">

            <div
                class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

                <div
                    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
                    <!-- Loader -->
                    <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
                        <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
                    </div>
                    <!-- Title -->
                    <div class="text-4xl font-extrabold tracking-tight">Your classes</div>
                    <!-- Actions -->
                    <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4 gap-3">
                        <!-- <button mat-raised-button [color]="'primary'">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                        </button> -->
                        <!-- Search -->
                        <!-- <mat-form-field class="fuse-mat-dense fuse-mat-rounded min-w-64" [subscriptSizing]="'dynamic'">
                            <mat-icon class="icon-size-5" matPrefix
                                [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                            <input matInput [formControl]="searchInputControl" [autocomplete]="'off'"
                                [placeholder]="'Tìm kiếm'">
                        </mat-form-field> -->
                    </div>
                </div>
                <div class="p-6 md:p-8 bg-slate-50 h-full flex overflow-y-scroll">

                    <ng-container *ngFor="let class of classes">
                        <a [routerLink]="['/reports/classes', class.id]"
                            class="flex flex-col w-40 h-40 m-2 p-4 shadow rounded-2xl bg-card justify-center items-center cursor-pointer ">
                            <a class="inset-0 flex flex-col p-4 items-center">
                                <mat-icon class="icon-size-14 text-hint opacity-50"
                                    [svgIcon]="'heroicons_solid:folder'"></mat-icon>
                            </a>
                            <div class="flex flex-col flex-auto justify-center text-center text-sm font-medium">
                                <div class="text-secondary truncate">{{ class.name }}</div>
                            </div>
                        </a>
                    </ng-container>

                </div>
            </div>
        </div>
    </div>
</div>
